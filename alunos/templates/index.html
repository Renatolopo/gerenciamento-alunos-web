{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Principal</title>
  {% bootstrap_css %}
  <style>
    /* Estilos personalizados */
    body {
      padding-top: 50px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .product-image {
      max-width: 200px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Produtos</a>
    </div>
  </nav>
  
  <div class="container mt-5">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Produto</th>
          <th>Pre√ßo</th>
          <th>Estoque</th>
        </tr>
      </thead>
      <tbody>
        {% for produto in produtos %}
        <tr>
          <td>{{ produto.id }}</td>
          <td>
            <a href="#modal{{ produto.id }}" data-toggle="modal">{{ produto.nome }}</a>
          </td>
          <td>R$ {{ produto.preco }}</td>
          <td>{{ produto.estoque }}</td>
        </tr>
        
        <div class="modal fade" id="modal{{ produto.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Imagem do Produto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body text-center">
                <img src="{{ produto.imagem.url }}" class="img-fluid product-image" alt="{{ produto.nome }}">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              </div>
            </div>
          </div>
        </div>
        
        {% endfor %}
      </tbody>
    </table>
  </div>
  
  {% bootstrap_javascript jquery='full' %}
</body>
</html>
